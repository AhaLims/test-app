# Test Project K8s Deployment
# 用于将 test_project 部署到 K8s 集群
---
apiVersion: v1
kind: Namespace
metadata:
  name: test-project
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-project
  namespace: test-project
  labels: # 这个应用的标签 app=test-project,，创建之后 pod会带上这个标签
    app: test-project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-project
  template:
    metadata:
      labels:
        app: test-project
    spec:
      containers:
        - name: test-project
          image: test-project:latest  # 构建镜像后替换为实际镜像名
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: test-project
  namespace: test-project
  labels:
    app: test-project
spec:
  type: ClusterIP
  ports:
    - port: 80 # Cluster IP的端口
      targetPort: 80 # Pod IP的端口
      protocol: TCP
      name: http #给80端口起名为 http，下面的 SerivceMonitor可以直接用名字引用
  selector:
    app: test-project # 找带这个标签的 Pod    
---
# 他的作用是找到 Service
# 这块主要是增加了Promxx的监控
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: test-project
  namespace: monitoring
  # 给资源打标签
  labels:
    release: prometheus  # 与 kube-prometheus-stack 的 release 名一致
spec:
# 选择器：根据标签筛选资源
  selector:
    matchLabels:
      app: test-project #找带这个标签的 Service   
  # namespace选择器
  namespaceSelector: # 范围是 test-project命名空间
    matchNames:
      - test-project
  endpoints:
  # 进程内埋点
    - port: http #用 Service 的 http 端口    
      path: /metrics
      interval: 15s

#Prometheus        ：定期访问: http://test-project:80/metrics        