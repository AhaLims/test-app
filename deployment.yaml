# Test Project K8s Deployment
# 用于将 test_project 部署到 K8s 集群
---
apiVersion: v1
kind: Namespace
metadata:
  name: test-project
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-project
  namespace: test-project
  labels:
    app: test-project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-project
  template:
    metadata:
      labels:
        app: test-project
    spec:
      containers:
        - name: test-project
          image: test-project:latest  # 构建镜像后替换为实际镜像名
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: test-project
  namespace: test-project
  labels:
    app: test-project
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: test-project
---

# 这块主要是增加了Promxx的监控
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: test-project
  namespace: monitoring
  labels:
    release: prometheus  # 与 kube-prometheus-stack 的 release 名一致
spec:
  selector:
    matchLabels:
      app: test-project
  namespaceSelector:
    matchNames:
      - test-project
  endpoints:
    - port: http
      path: /metrics
      interval: 15s
